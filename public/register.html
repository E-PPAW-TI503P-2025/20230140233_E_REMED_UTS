<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GeoLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
       
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { border: none; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); background: white; }
        .btn-custom-primary { background: linear-gradient(to right, #667eea, #764ba2); border: none; color: white; }
        .btn-custom-primary:hover { opacity: 0.9; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card auth-card p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary display-4"></i>
                        <h4 class="mt-3 fw-bold">Buat Akun</h4>
                    </div>
                    <form id="registerForm">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-4">
                            <select id="role" class="form-select">
                                <option value="user">User (Peminjam)</option>
                                <option value="admin">Admin (Staff)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-custom-primary w-100 rounded-pill fw-bold">Daftar</button>
                    </form>
                    <div class="text-center mt-4">
                        <small class="text-muted">Sudah punya akun?</small><br>
                        <a href="login.html" class="text-decoration-none fw-bold text-primary">Login di sini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });
                
                if (res.ok) {
                    alert('Registrasi Sukses! Silakan Login.');
                    window.location.href = 'login.html';
                } else {
                    const data = await res.json();
                    alert(data.error || 'Gagal Register');
                }
            } catch (err) { alert('Gagal koneksi ke server'); }
        });
    </script>
</body>
</html>
